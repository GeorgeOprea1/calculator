<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="text-display"></div>
      </div>
      <div id="first-row">
        <button id="clear" value="clear">Clear</button>
        <button id="" class="operator" value="%">%</button>
        <button id="divide" class="operator" value="/">/</button>
      </div>
      <div id="row">
        <button id="number" class="number" value="7">7</button>
        <button id="number" class="number" value="8">8</button>
        <button id="number" class="number" value="9">9</button>
        <button id="multiply" class="operator" value="x">x</button>
      </div>
      <div id="row">
        <button id="number" class="number" value="4">4</button>
        <button id="number" class="number" value="5">5</button>
        <button id="number" class="number" value="6">6</button>
        <button id="subtract" class="operator" value="-">-</button>
      </div>
      <div id="row">
        <button id="number" class="number" value="1">1</button>
        <button id="number" class="number" value="2">2</button>
        <button id="number" class="number" value="3">3</button>
        <button id="add" class="operator" value="+">+</button>
      </div>
      <div id="row">
        <button id="zero" class="number" value="0">0</button>
        <button id="dot" class="number" value=".">.</button>
        <button id="equal" value="=">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
